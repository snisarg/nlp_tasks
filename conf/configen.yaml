configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: '{{module_path}}/config.py'

  # list of modules to generate configs for
  modules:
    - name: nlp_tasks.model.transformers
      # for each module, a list of classes
      classes:
        - TransformerModel
    - name: nlp_tasks.task.doc_classification
      classes:
        - DummyClassificationTask
